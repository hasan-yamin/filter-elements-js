<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Elements </title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Control buttons -->
    <div id="myBtnContainer">
        <button class="active" data-tp="all"> Show all</button>
        <button data-tp="cars"> Cars</button>
        <button data-tp="animals"> Animals</button>
        <button data-tp="fruits"> Fruits</button>
        <button data-tp="colors"> Colors</button>
    </div>

    <div class="clearfix"></div>

    <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
    <div class="container">
        <div class="filterDiv cars show">BMW</div>
        <div class="filterDiv colors fruits show">Orange</div>
        <div class="filterDiv cars show">Volvo</div>
        <div class="filterDiv colors show">Red</div>
        <div class="filterDiv cars animals show">Mustang</div>
        <div class="filterDiv colors show">Blue</div>
        <div class="filterDiv animals show">Cat</div>
        <div class="filterDiv animals show">Dog</div>
        <div class="filterDiv fruits show">Melon</div>
        <div class="filterDiv fruits animals show">Kiwi</div>
        <div class="filterDiv fruits show">Banana</div>
        <div class="filterDiv fruits show">Lemon</div>
        <div class="filterDiv animals show">Cow</div>
        <div class="filterDiv fruits show">Lemon</div>
        <div class="filterDiv animals show">Cow</div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
